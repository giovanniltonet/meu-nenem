<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nossas Memórias 💞</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- INTRODUÇÃO -->
  <section id="intro">
    <h1>Giovanni 💕 Bibi</h1>
    <p>Um pedacinho das nossas memórias mais especiais ✨</p>
    <button onclick="startMemories()">Ver nossas lembranças ❤️</button>
  </section>

  <!-- GALERIA -->
  <section id="gallery" class="container py-5 text-center">
    <h2 class="fw-bold mb-4">💞 Nossos Momentos 💞</h2>

    <!-- Música -->
    <audio id="music" autoplay loop>
      <source src="musica.mp3" type="audio/mpeg">
      Seu navegador não suporta áudio.
    </audio>

    <button id="toggleBtn" class="audio-btn">⏸️ Pausar Música</button>

    <div class="row justify-content-center g-4">
      <!-- Foto exemplo -->
      <div class="col-6 col-sm-4 col-md-3 fade-in">
        <div class="polaroid photo-container">
          <img src="foto1.jpg" alt="Foto 1">
          <div class="caption">Legenda ou frase 💌</div>
        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3 fade-in">
        <div class="polaroid photo-container">
          <img src="foto2.jpg" alt="Foto 2">
          <div class="caption">Legenda ou frase 💌</div>
        </div>
      </div>

      <!-- Repita até 12 fotos -->
    </div>
  </section>

  <script>
    const intro = document.getElementById('intro');
    const gallery = document.getElementById('gallery');
    const music = document.getElementById('music');
    const toggleBtn = document.getElementById('toggleBtn');

    function startMemories() {
      intro.style.opacity = "0";
      intro.style.visibility = "hidden";
      setTimeout(() => {
        intro.style.display = "none";
        gallery.style.display = "block";
        music.play();
      }, 1000);
    }

    toggleBtn.addEventListener('click', () => {
      if (music.paused) {
        music.play();
        toggleBtn.textContent = "⏸️ Pausar Música";
      } else {
        music.pause();
        toggleBtn.textContent = "▶️ Tocar Música";
      }
    });
  </script>
</body>
</html>
